<h1>Housing</h1>
<a routerLink="/">Home</a>
<div class="panel panel-default" (click)="goToDetailPage(currentPost)" *ngFor="let currentPost of posts | async">
  <div *ngIf="currentPost | category:categoryToFilter">
    <li>{{currentPost.title}}, {{currentPost.date}}</li>
    <li>{{currentPost.$key}}</li>
  </div>
</div>
